<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 배경 색은 연한 파랑 */
            color: black; /* 텍스트 색은 파란색 계열 */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            display: flex;
            align-items: center;

             h1 {
                flex: 1;
             }
        }

        .document-item {
            background-color: #e0efff; /* 항목 배경색 */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .document-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .document-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .default-title {
            color: #1e40af;
            font-size: 18px;
            font-style: italic;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
        }

        /* 뒤로가기 버튼 스타일 */
        .back-button {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <div class="header">
            <button class="back-button" onclick="window.history.back()">뒤로가기</button>
            <h1>문서 리스트</h1>
        </div>

        {% for doc in response %}
            <div class="document-item">
                <!-- 제목이 없으면 '저장 문서 N번' 출력 -->
                {% if doc.title %}
                    <div class="document-title">{{ doc.title }}</div>
                {% else %}
                    <div class="document-title default-title">저장 문서 {{ loop.index }}</div>
                {% endif %}

                <div class="document-content">
                    {{ doc.content | safe }}  <!-- content 출력 (HTML 태그 포함 가능) -->
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
